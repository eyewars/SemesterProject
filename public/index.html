<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Cube Wars</title>
		<link href="style.css" rel="stylesheet" type="text/css"/>
		<link rel="manifest" href="manifest.json"/>
	</head>

	<body>
		<div id="container"></div>

		<template id="gameTemplate">
			<canvas id="canvas" width="1600" height="600" style="border: 1px solid blue"></canvas>
			<br>
		</template>
		
		<template id="startTemplate">
			<button id="startGameButton">Start Game</button>
			<br>
			<button id="settingsButton">Settings</button>
		</template>
		
		<template id="indexTemplate">
			<h1 id="testMessage">Cube Wars</h1>
			<button id="loginButton">Login</button>
			<br>
			<button id="registerButton">Register</button>
		</template>

		<template id="loginTemplate">
			<form id="loginForm">
				<label>Email:
					<input type="text" name="email">
				</label>
				<br>
				<label>Password:
					<input type="password" name="password">
				</label>
				<br>
				<button type="submit">Login</button>
			</form>
			<button id="loginBackButton">Back</button>
		</template>

		<template id="registerTemplate">
			<form id="registerForm">
				<label>Username:
					<input type="text" name="username">
				</label>
				<br>
				<label>Email:
					<input type="text" name="email">
				</label>
				<br>
				<label>Password:
					<input type="password" name="password">
				</label>
				<br>
				<button type="submit">Create User</button>
			</form>
			<button id="registerBackButton">Back</button>
		</template>

		<template id="settingsTemplate">
			<p id="myId">Id</p>
			<p id="myUsername">Username</p>
			<p id="myEmail">Email</p>
			<p id="myGames">Games</p>
			<p id="myWinrate">Winrate</p>
			<p id="myWins">Wins</p>
			<p id="myLosses">Losses</p>
			<button id="settingsBackButton">Back</button>
			<p>Update User</p>
			<form id="updateForm">
				<label>Username:
					<input type="text" name="username">
				</label>
				<br>
				<label>Email:
					<input type="text" name="email">
				</label>
				<br>
				<label>Password:
					<input type="password" name="password">
				</label>
				<br>
				<button type="submit">Update User</button>
			</form>
			<button id="logoutButton">Log out</button>
			<br>
			<button id="deleteButton">Delete User</button>
		</template>

		<template id="gameOverTemplate">
			<h2 id="gameOverText"></h2>
			<button id="gameOverMenuButton">Menu</button>
		</template>

		<template id="queueTemplate">
			<h2 id="queueText">Waiting for another player...</h2>
			<button id="queueBackButton">Back</button>
		</template>
		
	</body>

	<script src="js/app.js"></script>
	<script src="js/templateManager.mjs" type="module"></script>
	<script src="js/draw.mjs" type="module"></script>
	<script src="js/clientConnect.mjs" type="module"></script>
</html>
